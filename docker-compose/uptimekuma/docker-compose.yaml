---
services:
  uptimekuma:
    image: docker.io/louislam/uptime-kuma:1.23.13
    container_name: uptimekuma
    # --> (optional) remove this section when you're using a reverse proxy
    ports:
      - 3001:3001
    # <--
    volumes:
      - uptimekuma-data:/app/data
    # --> (optional) when using a custom external network
    # networks:
    #   - your-custom-network
    # <--
    # --> (optional) when using traefik as reverse proxy
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.uptimekuma.rule=Host(`uptimekuma.your-domain.com`)"
    #   - "traefik.http.routers.uptimekuma.entrypoints=web"
    #   - "traefik.http.services.uptimekuma.loadbalancer.server.port=3001"
    # <--
    restart: unless-stopped

volumes:
  uptimekuma-data:
    driver: local

# --> (Optional) when using a custom external network
# networks:
#   your-custom-network:
#     external: true
# <--
