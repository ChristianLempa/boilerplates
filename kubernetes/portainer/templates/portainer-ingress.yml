apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: wp-clcreative
spec:
  rules:
  - host: portainer.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portainer
            port:
              number: 9000