apiVersion: apps/v1
kind: Deployment
metadata:
  name: civo-web
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: civo-web
  template:
    metadata:
      labels:
        app: civo-web
    spec:
      containers:
      - name: civo-web
        image: nginx
        ports:
          - name: web
            containerPort: 80
        volumeMounts:
          - name: civo
            mountPath: /usr/share/nginx/html
      volumes:
      - name: civo
        persistentVolumeClaim:
          claimName: civo