name: YAML Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install yamllint
      run: |
        sudo apt-get update
        sudo apt-get install -y yamllint

    - name: Lint YAML files
      run: |
        yamllint --version  # Checking yamllint version
        yamllint --strict --format=parsable --exclude=ansible/ ./*.yaml ./*.yml
