---
- name: install core packages
  hosts: "{{ hosts }}"
  become: yes
  tasks:
    - name: Install packages
      apt:
        name: "{{ item }}"
        update_cache: yes
      loop:
        - curl
        - wget
        - htop
        - nfs-common
        - vim
        - tmux
        - ncdu
        - docker.io
        - docker-compose
        - samba
      register: package_results
