---
- name: Create Docker Swarm Cluster
  hosts: dev_docker_swarm_manager
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu"

    - name: Initialize Docker Swarm
      command: docker swarm init
      register: swarm_init_output
      ignore_errors: yes  # Ignore error if the swarm is already initialized

    - name: Get Swarm Manager Token
      shell: "docker swarm join-token manager -q"
      register: manager_token
      when: swarm_init_output.rc == 0

    - name: Get Swarm Worker Token
      shell: "docker swarm join-token worker -q"
      register: worker_token
      when: swarm_init_output.rc == 0

    - name: Print Swarm Tokens
      debug:
        msg: "Manager Token: {{ manager_token.stdout }}\nWorker Token: {{ worker_token.stdout }}"
      when: swarm_init_output.rc == 0

- name: Join Docker Swarm Worker Nodes
  hosts: dev_docker_swarm_worker
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu"

    - name: Join Docker Swarm as a Worker
      command: "docker swarm join --token {{ hostvars['manager1']['swarm_token']['stdout'] }} {{ hostvars['manager1']['ansible_ssh_host'] }}:2377"
      when: "'This node joined a swarm' not in swarm_init_output.stdout"
