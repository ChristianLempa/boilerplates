---
kind: helm
metadata:
  name: Longhorn
  description: |-
    Helm values template for Longhorn, a distributed block storage system for Kubernetes.
    Provides persistent storage with built-in backup and disaster recovery.

    Chart Repository: https://charts.longhorn.io
    Chart Name: longhorn
    Chart Version: Compatible with Longhorn v1.9.1

    Project: https://longhorn.io/
    Documentation: https://longhorn.io/docs/
  version: 1.9.1
  author: Christian Lempa
  date: "2025-01-11"
  tags: []
  icon:
    provider: selfh
    id: rancher-longhorn
  draft: true
  next_steps: ""
schema: "1.2"
spec:
  general:
    vars:
      release_name:
        type: str
        description: Helm release name
        default: longhorn
      namespace:
        type: str
        description: Kubernetes namespace
        default: longhorn-system
  networking:
    title: Networking Configuration
    vars:
      network_mode:
        type: str
        description: Network mode for service
        default: ClusterIP
  database:
    title: Database Configuration
    toggle: database_enabled
    vars:
      database_enabled:
        type: bool
        description: Enable database
        default: false
      database_type:
        type: enum
        description: Database type
        options: [postgres, mysql]
        default: postgres
      database_host:
        type: hostname
        description: Database host
      database_port:
        type: int
        description: Database port
        default: 5432
      database_name:
        type: str
        description: Database name
      database_user:
        type: str
        description: Database user
      database_password:
        type: str
        description: Database password
        sensitive: true
  backup:
    title: Backup Configuration
    toggle: backup_enabled
    vars:
      backup_enabled:
        description: Enable backup target configuration
        type: bool
        default: false
      backup_target:
        description: Backup target URL (e.g., s3://bucket or nfs://server/path)
        type: str
      namespace:
        type: str
        default: longhorn-system
      release_name:
        type: str
        default: longhorn
  ui:
    title: Longhorn UI
    vars:
      ui_replicas:
        description: Number of Longhorn UI replicas
        type: int
        default: 1
