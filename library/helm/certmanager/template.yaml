---
kind: helm
metadata:
  name: Cert-Manager
  description: |-
    Helm values template for cert-manager, a Kubernetes add-on to automate the management and issuance of TLS certificates from various sources.

    Chart Repository: https://charts.jetstack.io
    Chart Name: cert-manager
    Chart Version: Compatible with cert-manager v1.18.2

    Project: https://cert-manager.io/
    Documentation: https://cert-manager.io/docs/
  version: 1.18.2
  author: Christian Lempa
  date: "2025-01-11"
  tags: []
  icon:
    provider: selfh
    id: lets-encrypt
  draft: true
  next_steps: ""
schema: "1.2"
spec:
  general:
    vars:
      release_name:
        type: str
        description: Helm release name
        default: cert-manager
      namespace:
        type: str
        description: Kubernetes namespace
        default: cert-manager
  networking:
    title: Networking Configuration
    vars:
      network_mode:
        type: str
        description: Network mode for service
        default: ClusterIP
  database:
    title: Database Configuration
    toggle: database_enabled
    vars:
      database_enabled:
        type: bool
        description: Enable database
        default: false
      database_type:
        type: enum
        description: Database type
        options: [postgres, mysql]
        default: postgres
      database_host:
        type: hostname
        description: Database host
      database_port:
        type: int
        description: Database port
        default: 5432
      database_name:
        type: str
        description: Database name
      database_user:
        type: str
        description: Database user
      database_password:
        type: str
        description: Database password
        sensitive: true
  dns:
    title: DNS Configuration
    vars:
      dns_nameserver_1:
        description: Primary DNS nameserver for DNS01 challenges
        type: str
        default: 1.1.1.1:53
      dns_nameserver_2:
        description: Secondary DNS nameserver for DNS01 challenges
        type: str
        default: 1.0.0.1:53
      dns_recursive_nameservers_only:
        description: Use only recursive nameservers for DNS01 challenges
        type: bool
        default: true
      namespace:
        type: str
        default: cert-manager
      release_name:
        type: str
        default: cert-manager
