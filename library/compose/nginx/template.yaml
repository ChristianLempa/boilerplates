---
kind: compose
metadata:
  icon:
    provider: selfh
    id: nginx
  name: Nginx
  description: 'Nginx is a high-performance web server, reverse proxy, and load balancer known for its stability, rich feature
    set, simple configuration, and low resource

    consumption. It is widely used to serve static content, handle HTTP requests, and distribute traffic across multiple servers.


    ## Prerequisites

    * **Project:** https://nginx.org/

    * **Documentation:** https://nginx.org/en/docs/

    * **GitHub:** https://github.com/nginx/nginx'
  version: 1.28.2-alpine
  author: Christian Lempa
  date: '2026-02-05'
  tags:
    - traefik
    - swarm
  draft: true
schema: '1.2'
spec:
  general:
    vars:
      service_name:
        default: nginx
      restart_policy:
        type: enum
        options:
          - unless-stopped
          - always
          - on-failure
          - 'no'
        default: unless-stopped
      container_name:
        default: nginx
      container_timezone:
        default: UTC
  ports:
    vars:
      ports_http:
        description: HTTP port for nginx service
        type: int
        default: 8080
      ports_https:
        description: HTTPS port for nginx service
        type: int
        default: 8443
  traefik:
    title: Traefik
    toggle: traefik_enabled
    description: Configure Traefik reverse proxy integration
    vars:
      traefik_enabled:
        type: bool
        default: false
      traefik_network:
        default: traefik
      traefik_host:
        default: nginx
      traefik_domain:
        default: home.arpa
      traefik_entrypoint:
        default: web
        default: websecure
        type: bool
        default: true
        default: cloudflare
  network:
    vars:
      network_mode:
        type: enum
        options:
          - bridge
          - host
          - macvlan
        default: bridge
      network_name:
        default: bridge
  swarm:
    toggle: swarm_enabled
    vars:
      swarm_enabled:
        type: bool
        default: false
      swarm_replicas:
        description: Number of replicas for Swarm mode
        type: int
        default: 1
      swarm_placement_host:
        type: str
        default: ''
        description: The placement host
      swarm_placement_mode:
        type: str
        default: replicated
        description: The placement mode
