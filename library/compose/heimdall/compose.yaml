---
kind: "compose"
metadata:
  name: "Heimdall"
  description: "An open-source dashboard for your web applications"
  version: "0.0.1"
  date: "2023-10-01"
  author: "Christian Lempa"
  tags:
    - heimdall
    - dashboard
    - monitoring
    - observability
---
services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:2.7.4
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./heimdall/config:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
