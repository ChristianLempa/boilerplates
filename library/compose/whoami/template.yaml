---
kind: compose
metadata:
  name: Whoami
  description: Docker compose setup for whoami
  version: 0.1.0
  author: Christian Lempa
  date: '2025-09-28'
  tags:
  - whoami
  - docker
  - compose
  draft: true
spec:
  ports:
    vars:
      ports_http:
        description: "Host port for HTTP (80)"
        type: int
        default: 80
      ports_https:
        description: "Host port for HTTPS (443)"
        type: int
        default: 443
  general:
    vars:
      whoami_version:
        type: str
        description: Whoami version
        default: latest
