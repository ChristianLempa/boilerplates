---
kind: compose
metadata:
  name: Grafana
  description: |-
    Grafana is an open-source platform for monitoring and observability that allows you to visualize and analyze metrics, logs, and traces from various data
    sources. It provides a powerful and flexible dashboarding solution for IT infrastructure and application monitoring.
    ## Prerequisites
    - **Project:** https://grafana.com/
    - **Documentation:** https://grafana.com/docs/grafana/latest/
    - **GitHub:** https://github.com/grafana/grafana
  icon:
    provider: selfh
    id: grafana
  next_steps: |-
    Log in with the initial admin user:
    ```bash
    Username: admin
    Password: admin
    ```
  version: 12.3.1
  author: Christian Lempa
  date: '2025-12-16'
  tags:
    - traefik
    - authentik
schema: "1.2"
spec:
  general:
    vars:
      service_name:
        default: grafana
  ports:
    vars:
      ports_http:
        default: 3000
  authentik:
    vars:
      authentik_url:
        default: https://auth.home.arpa
      authentik_slug:
        default: grafana
  traefik:
    vars:
      traefik_host:
        default: grafana
  database:
    vars:
      database_type:
        options:
          - sqlite
          - postgres
      database_name:
        default: grafana
      database_user:
        default: grafana
