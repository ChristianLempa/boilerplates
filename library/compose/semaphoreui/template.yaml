---
kind: compose
metadata:
  icon:
    provider: selfh
    id: semaphore-ui
  name: Semaphore UI
  description: 'Modern UI for Ansible automation with task scheduling and web-based management.

    Semaphore provides a beautiful web interface to run Ansible playbooks, manage

    inventories, and schedule automated tasks. Perfect for teams who want a

    user-friendly way to execute and monitor Ansible automation.

    ## Prerequisites

    - :info: SemaphoreUI supports multiple database backends. You can choose between SQLite (default),

    PostgreSQL, or MySQL. SQLite is suitable for small deployments, while PostgreSQL and MySQL

    are recommended for larger installations.

    ## References

    - **Project:** https://www.semaphoreui.com/

    - **Documentation:** https://docs.semaphoreui.com/

    - **GitHub:** https://github.com/semaphoreui/semaphore'
  version: v2.16.51
  author: Christian Lempa
  date: '2026-01-17'
  tags:
    - traefik
    - database
  next_steps: 'Log in with your initial admin user:

    ```bash

    Username: {{ admin_user }}

    Password: {{ admin_pass }}

    ```'
schema: '1.2'
spec:
  general:
    vars:
      service_name:
        default: semaphoreui
      container_name:
        default: semaphoreui
      restart_policy:
        type: enum
        options:
          - unless-stopped
          - always
          - on-failure
          - 'no'
        default: unless-stopped
        required: true
      secret_key:
        description: Secret key for encrypting access keys
        type: str
        sensitive: true
        autogenerated: true
        required: true
      admin_user:
        description: Administrator username
        type: str
        required: true
        default: admin
      admin_name:
        description: Administrator full name
        type: str
        required: true
        default: Administrator
      admin_email:
        description: Administrator email address
        type: str
        required: true
        default: admin@home.arpa
      admin_pass:
        description: Administrator password
        type: str
        sensitive: true
        autogenerated: true
        required: true
      ansible_host_key_checking:
        description: Enable Ansible SSH host key checking
        type: bool
  ports:
    vars:
      ports_http:
        default: 3000
  traefik:
    vars:
      traefik_host:
        default: semaphoreui
      traefik_network:
        default: traefik
        type: str
        required: true
      traefik_domain:
        default: home.arpa
        type: str
        required: true
      traefik_enabled:
        type: bool
        default: false
        description: Enable Traefik integration
  traefik_tls:
    vars:
      traefik_tls_certresolver:
        type: str
        default: cloudflare
        required: true
      traefik_tls_enabled:
        type: bool
        default: false
        description: Enable Traefik TLS
  database:
    vars:
      database_type:
        options:
          - postgres
          - mysql
        default: mysql
      database_name:
        default: semaphore
      database_user:
        default: semaphore
      database_host:
        type: str
        required: true
      database_password:
        type: str
        sensitive: true
        required: true
      database_external:
        type: bool
        default: false
        description: Use external database
