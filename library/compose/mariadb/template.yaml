---
kind: compose
metadata:
  icon:
    provider: selfh
    id: mariadb
  name: MariaDB
  description: |-
    MariaDB is a community-developed, commercially supported fork of the MySQL relational database management system.
    It's designed to remain free and open-source software under the GNU General Public License.
    ## References
    * **Project:** https://mariadb.org/
    * **Documentation:** https://mariadb.com/kb/en/documentation/
    * **GitHub:** https://github.com/MariaDB/server
  next_steps: |-
    Log in with your initial admin user:
    ```bash
    Username: `root` or `{{ database_user }}`
    Password: {{ database_password }}
    ```
  version: 12.0.2
  author: Christian Lempa
  date: '2025-09-28'
  tags: []
  draft: true
schema: "1.2"
spec:
  general:
    vars:
      service_name:
        default: mariadb
      restart_policy:
        type: enum
        options: [unless-stopped, always, on-failure, "no"]
        default: unless-stopped
        required: true
  ports:
    vars:
      ports_mariadb:
        description: "Host port for MariaDB"
        type: int
        default: 3306
        required: true
  database:
    vars:
      database_name:
        type: str
        required: true
      database_user:
        type: str
        required: true
      database_password:
        type: str
        sensitive: true
        required: true
