---
kind: compose
schema: "1.2"
metadata:
  name: Pihole
  description: |
    Network-wide advertisement and internet tracker blocking application that functions as a DNS blackhole.
    Provides DNS-level content filtering for all network devices, improving browsing performance, privacy, and security.
    Supports custom blocklists, whitelists, and seamless integration with existing network infrastructure.
    ##  Swarm Deployment Warning
    Pi-hole uses local storage and configuration files and does NOT support running multiple replicas.
    This template enforces a single replica with node placement constraints to ensure stable DNS resolution.
    ## References
    * **Project:** https://pi-hole.net/
    * **Documentation:** https://docs.pi-hole.net/
    * **GitHub:** https://github.com/pi-hole/pi-hole
  version: 2025.11.0
  author: Christian Lempa
  date: '2025-11-05'
  tags:
    - traefik
    - swarm
  next_steps: |
    ### 1. Deploy the Service
    {% if swarm_enabled -%}
    Deploy to Docker Swarm:
    ```bash
    docker stack deploy -c compose.yaml pihole
    ```
    {% else -%}
    Start Pi-hole using Docker Compose:
    ```bash
    docker compose up -d
    ```
    {% endif -%}
    ### 2. Access the Web Interface
    {% if traefik_enabled -%}
    * Navigate to: **https://{{ traefik_host }}/admin**
    {% else -%}
    * Navigate to: **http://localhost:{{ ports_http }}/admin**
    {% endif -%}
    * Login using the admin password (check `.env.secret` file).
spec:
  general:
    vars:
      service_name:
        default: "pihole"
      container_name:
        default: "pihole"
  admin_settings:
    description: "Admin Pi-hole Settings"
    required: true
    vars:
      webpassword:
        description: "Web interface admin password"
        type: str
        sensitive: true
        default: ""
        autogenerated: true
  traefik:
    vars:
      traefik_enabled:
        needs: "network_mode=bridge"
      traefik_host:
        default: "pihole.home.arpa"
  network:
    vars:
      network_mode:
        extra: >
          If you need DHCP functionality, use 'host' or 'macvlan' mode.
          NOTE: Swarm only supports 'bridge' mode!"
      network_name:
        default: "pihole_network"
  ports:
    vars:
      ports_http:
        description: "External HTTP port"
        type: int
        default: 8080
        needs: ["traefik_enabled=false", "network_mode=bridge"]
      ports_https:
        description: "External HTTPS port"
        type: int
        default: 8443
        needs: ["traefik_enabled=false", "network_mode=bridge"]
      ports_dns:
        description: "External DNS port"
        type: int
        default: 53
        needs: "network_mode=bridge"
      ports_ntp:
        description: "External NTP port"
        type: int
        default: 123
        needs: "network_mode=bridge"
  swarm:
    vars:
      swarm_enabled:
        needs: "network_mode=bridge"
      swarm_placement_host:
        required: true
        optional: false
        needs: null
      webpassword_secret_name:
        description: "Docker Swarm secret name for admin password"
        type: str
        default: "pihole_webpassword"
