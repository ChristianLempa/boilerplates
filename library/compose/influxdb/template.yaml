---
kind: compose
metadata:
  icon:
    provider: selfh
    id: influxdb
  name: Influxdb
  description: 'InfluxDB is a powerful, open-source time series database designed for high-performance handling of time-stamped
    data.

    It is commonly used for monitoring, analytics, and IoT applications.

    ## References

    * **Project:** https://www.influxdata.com/

    * **Documentation:** https://docs.influxdata.com/influxdb/

    * **GitHub:** https://github.com/influxdata/influxdb'
  next_steps: 'Log in with your initial admin user:

    ```bash

    Username: {{ influxdb_init_username }}

    Password: {{ influxdb_init_password }}

    ```'
  version: 2.8.0-alpine
  author: Christian Lempa
  date: '2025-12-11'
  tags:
    - traefik
  draft: true
schema: '1.2'
spec:
  ports:
    vars:
      ports_http:
        description: Host port for HTTP API (8086)
        type: int
        default: 8086
  influxdb:
    description: InfluxDB initialization settings
    required: true
    vars:
      influxdb_init_username:
        description: Initial admin username
        type: str
        default: admin
        required: true
      influxdb_init_password:
        description: Initial admin password
        type: str
        sensitive: true
        autogenerated: true
        required: true
  traefik:
    vars:
      traefik_host:
        default: influxdb
      traefik_network:
        default: traefik
        type: str
        required: true
      traefik_domain:
        default: home.arpa
        type: str
        required: true
      traefik_enabled:
        type: bool
        default: false
        description: Enable Traefik integration
  traefik_tls:
    vars:
      traefik_tls_certresolver:
        type: str
        default: cloudflare
        required: true
      traefik_tls_enabled:
        type: bool
        default: false
        description: Enable Traefik TLS
  general:
    vars:
      service_name:
        default: influxdb
      container_timezone:
        type: str
      restart_policy:
        type: enum
        options:
          - unless-stopped
          - always
          - on-failure
          - 'no'
        default: unless-stopped
        required: true
      influxdb_version:
        type: str
        description: Influxdb version
        default: latest
