---
kind: compose
metadata:
  name: Portainer
  description: Docker compose setup for portainer
  version: 0.1.0
  author: Christian Lempa
  date: '2025-09-28'
  tags:
  - portainer
  - docker
  - compose
spec:
  ports:
    vars:
      ports_http:
        description: "Host port for HTTP (9000)"
        type: int
        default: 9000
      ports_https:
        description: "Host port for HTTPS (9443)"
        type: int
        default: 9443
      ports_edge:
        description: "Host port for Edge agent (8000)"
        type: int
        default: 8000
  general:
    vars:
      portainer_version:
        type: string
        description: Portainer version
        default: latest
