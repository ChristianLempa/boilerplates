---
kind: kubernetes
metadata:
  icon:
    provider: selfh
    id: kubernetes
  name: Kubernetes Service
  description: >
    Kubernetes Service resource for exposing applications running on a set of Pods.


    Services provide stable network endpoints and load balancing.


    Documentation: https://kubernetes.io/docs/concepts/services-networking/service/
  version: 1.31.0
  author: Christian Lempa
  date: '2025-01-11'
schema: "1.2"
spec:
  general:
    vars:
      resource_name:
        default: app-service
      namespace:
        default: default
      service_type:
        type: enum
        description: Service type
        options:
          - ClusterIP
          - NodePort
          - LoadBalancer
          - ExternalName
        default: ClusterIP
      service_port:
        type: int
        description: Service port
        default: 80
      target_port:
        type: int
        description: Target port on pods
        default: 8080
      protocol:
        type: enum
        description: Protocol
        options:
          - TCP
          - UDP
          - SCTP
        default: TCP
  resources:
    title: Resource Limits
    toggle: resources_enabled
    vars:
      resources_enabled:
        type: bool
        description: Enable resource limits and requests
        default: false
      resources_cpu_limit:
        type: str
        description: CPU limit
        default: 100m
      resources_cpu_request:
        type: str
        description: CPU request
        default: 50m
      resources_memory_limit:
        type: str
        description: Memory limit
        default: 128Mi
      resources_memory_request:
        type: str
        description: Memory request
        default: 64Mi
  traefik:
    title: Traefik Integration
    toggle: traefik_enabled
    vars:
      traefik_enabled:
        type: bool
        description: Enable Traefik integration
        default: false
      traefik_host:
        type: hostname
        description: Traefik host
      traefik_domain:
        type: str
        description: Traefik domain
      traefik_tls_enabled:
        type: bool
        description: Enable TLS
        default: true
      traefik_tls_certresolver:
        type: str
        description: TLS certificate resolver
        default: letsencrypt-prod
      app_selector:
        type: str
        description: App label selector (e.g., app.kubernetes.io/name value)
