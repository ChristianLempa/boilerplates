---
kind: kubernetes
metadata:
  icon:
    provider: selfh
    id: kubernetes
  name: Kubernetes PersistentVolumeClaim
  description: >
    Kubernetes PersistentVolumeClaim for requesting persistent storage.


    PVCs are used by Pods to claim durable storage.


    Documentation: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
  version: 1.31.0
  author: Christian Lempa
  date: '2025-01-11'
schema: "1.2"
spec:
  general:
    vars:
      resource_name:
        default: app-pvc
      namespace:
        default: default
      storage_class:
        type: str
        description: Storage class name (leave empty for default)
        default: ""
      storage_size:
        type: str
        description: Storage size (e.g., 10Gi, 1Ti)
        default: 10Gi
      access_mode:
        type: enum
        description: Access mode
        options:
          - ReadWriteOnce
          - ReadOnlyMany
          - ReadWriteMany
          - ReadWriteOncePod
        default: ReadWriteOnce
  resources:
    title: Resource Limits
    toggle: resources_enabled
    vars:
      resources_enabled:
        type: bool
        description: Enable resource limits and requests
        default: false
      resources_cpu_limit:
        type: str
        description: CPU limit
        default: 100m
      resources_cpu_request:
        type: str
        description: CPU request
        default: 50m
      resources_memory_limit:
        type: str
        description: Memory limit
        default: 128Mi
      resources_memory_request:
        type: str
        description: Memory request
        default: 64Mi
  traefik:
    title: Traefik Integration
    toggle: traefik_enabled
    vars:
      traefik_enabled:
        type: bool
        description: Enable Traefik integration
        default: false
      traefik_host:
        type: hostname
        description: Traefik host
      traefik_domain:
        type: str
        description: Traefik domain
      traefik_tls_enabled:
        type: bool
        description: Enable TLS
        default: true
      traefik_tls_certresolver:
        type: str
        description: TLS certificate resolver
        default: letsencrypt-prod
